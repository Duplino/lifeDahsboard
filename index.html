<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Dashboard</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- GridstackJS CSS -->
    <link rel="stylesheet" href="node_modules/gridstack/dist/gridstack.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Header with Title and Pinned Data Bar -->
        <div class="row mt-4 mb-4">
            <div class="col-12">
                <div class="title-container">
                    <div class="dropdown">
                        <h1 class="dashboard-title dropdown-toggle" id="titleDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;">
                            Life Dashboard
                        </h1>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="titleDropdown">
                            <li><a class="dropdown-item" href="#" id="editMenuBtn"><i class="bi bi-pencil-square"></i> Edit Layout</a></li>
                        </ul>
                    </div>
                    <div class="pinned-bar" id="pinnedBar">
                        <!-- Pinned data will appear here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard Grid -->
        <div class="grid-stack" id="dashboardGrid">
            <!-- Widgets will be dynamically loaded here -->
        </div>

        <!-- Floating Add Widget Button (shown in edit mode) -->
        <button class="btn btn-primary floating-add-btn" id="floatingAddBtn" title="Show hidden widgets">
            <i class="bi bi-plus-circle"></i>
        </button>

        <!-- Floating Save Button (shown in edit mode) -->
        <button class="btn btn-success floating-save-btn" id="floatingSaveBtn" title="Save Layout">
            <i class="bi bi-check-circle"></i>
        </button>

        <!-- Hidden Widgets Modal -->
        <div class="modal fade" id="hiddenWidgetsModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Hidden Widgets</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="hiddenWidgetsList">
                            <p class="text-muted">No hidden widgets</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Widget Settings Modal -->
        <div class="modal fade" id="settingsModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Widget Settings</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Widget settings coming soon...</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- GridstackJS -->
    <script src="node_modules/gridstack/dist/gridstack-all.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
