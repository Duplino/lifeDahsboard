<div class="widget todo-widget">
    <div class="widget-header">
        <h5 class="widget-title">To-Do Notes</h5>
        <div class="widget-controls">
            <button class="btn btn-sm btn-light hide-btn" title="Hide widget">
                <i class="bi bi-eye-slash"></i>
            </button>
            <button class="btn btn-sm btn-light settings-btn" title="Settings">
                <i class="bi bi-gear"></i>
            </button>
        </div>
    </div>
    <div class="widget-content">
        <div class="todo-list" id="todoList">
            <!-- Todo items will be dynamically added here -->
        </div>
        <div class="todo-input-container" style="margin-top: 1rem;">
            <div class="input-group">
                <input type="text" class="form-control" id="newTodoInput" placeholder="Add new task...">
                <button class="btn btn-primary" id="addTodoBtn">
                    <i class="bi bi-plus"></i>
                </button>
            </div>
        </div>
    </div>
</div>
