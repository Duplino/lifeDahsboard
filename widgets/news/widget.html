<div class="widget news-widget">
    <div class="widget-header">
        <h5 class="widget-title">News</h5>
        <div class="widget-controls">
            <button class="btn btn-sm btn-light hide-btn" title="Hide widget">
                <i class="bi bi-eye-slash"></i>
            </button>
            <button class="btn btn-sm btn-light settings-btn" title="Settings">
                <i class="bi bi-gear"></i>
            </button>
        </div>
    </div>
    <div class="widget-content">
        <div class="news-container">
            <div class="news-carousel">
                <!-- News items will be dynamically inserted here -->
            </div>
            <div class="carousel-controls">
                <button class="carousel-btn prev-btn" title="Previous">
                    <i class="bi bi-chevron-up"></i>
                </button>
                <div class="carousel-dots"></div>
                <button class="carousel-btn next-btn" title="Next">
                    <i class="bi bi-chevron-down"></i>
                </button>
            </div>
        </div>
    </div>
</div>
