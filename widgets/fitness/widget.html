<div class="widget fitness-widget">
    <div class="widget-header">
        <h5 class="widget-title">Fitness Tracker</h5>
        <div class="widget-controls">
            <button class="btn btn-sm btn-light hide-btn" title="Hide widget">
                <i class="bi bi-eye-slash"></i>
            </button>
            <button class="btn btn-sm btn-light settings-btn" title="Settings">
                <i class="bi bi-gear"></i>
            </button>
        </div>
    </div>
    <div class="widget-content">
        <div class="fitness-stats">
            <div class="stat-item">
                <i class="bi bi-activity"></i>
                <div class="stat-info">
                    <div class="stat-value">7,842</div>
                    <div class="stat-label">Steps</div>
                </div>
            </div>
            <div class="stat-item">
                <i class="bi bi-heart-pulse"></i>
                <div class="stat-info">
                    <div class="stat-value">72 bpm</div>
                    <div class="stat-label">Heart Rate</div>
                </div>
            </div>
            <div class="stat-item">
                <i class="bi bi-fire"></i>
                <div class="stat-info">
                    <div class="stat-value">452 cal</div>
                    <div class="stat-label">Calories</div>
                </div>
            </div>
        </div>
    </div>
</div>
