<div class="widget notes-widget">
    <div class="widget-header">
        <h5 class="widget-title">Quick Notes</h5>
        <div class="widget-controls">
            <button class="btn btn-sm btn-light hide-btn" title="Hide widget">
                <i class="bi bi-eye-slash"></i>
            </button>
            <button class="btn btn-sm btn-light settings-btn" title="Settings">
                <i class="bi bi-gear"></i>
            </button>
        </div>
    </div>
    <div class="widget-content">
        <textarea class="form-control notes-textarea" id="notesTextarea" placeholder="Type your notes here..." rows="5"></textarea>
    </div>
</div>
